        <!-- Swiper -->
        <script>
            const swiper = new Swiper(".mySwiper", {
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                allowTouchMove: true,
            });

        <style>
            .swiper {
                width: 100%;
                height: 100%;
                max-width: 40rem;
                margin-left: 0;
                margin-right: auto;

                display: none;
            }

            .swiper-slide {
                width: 100%;
                text-align: center;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                place-items: center;
                padding-inline: 3rem;
                color: var(--clr-neutral-gray-medium);
            }

            .swiper-slide iframe {
                width: min(100%, 35rem);
                aspect-ratio: 16/9;
            }

            @media (min-width: 45em) {
                .swiper-slide iframe {
                    padding: 1rem;
                }
            }

            .swiper-button-next,
            .swiper-button-prev {
                font-size: 3rem;
                color: var(--clr-accent-primary) !important;
            }

            .iframe-video-wrapper {
                display: grid;
            }

            .iframe-video-wrapper h2 {
                font-weight: 600;
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }

            .iframe-video-wrapper iframe {
                padding: 0;
                margin: 0;

                aspect-ratio: 16/9;
                width: 100%;
                max-width: 38rem;
            }
        </style>

        <script>
            const videos = [
                {
                    title: "file-storage",
                    url: "https://resources.trendmicro.com/rs/945-CXD-062/images/Cloud-One-Quiz_File Storage_2.mp4",
                    show: "File Storage",
                },
                {
                    title: "conformity",
                    url: "https://resources.trendmicro.com/rs/945-CXD-062/images/Cloud-One-Quiz_Conformity_3.mp4",
                    show: "Conformity",
                },

                {
                    title: "worload-security",
                    url: "https://resources.trendmicro.com/rs/945-CXD-062/images/Cloud-One-Quiz_Workload-Security_4.mp4",
                    show: "Worload Secutiry",
                },

                {
                    title: "open-source",
                    url: "https://resources.trendmicro.com/rs/945-CXD-062/images/Cloud-One-Quiz_Open-Source_5.mp4",
                    show: "Open Source",
                },
            ];

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const videoQuery = urlParams.get("video");

            const videoToPlay = videos.find(
                (item) => item.title === videoQuery
            );

            if (!videoToPlay || videoToPlay) {
                document.querySelector(".swiper").style.display = "block";
            }

            if (videoToPlay) {
                const swiperContainer = document.querySelector(".swiper");
                swiperContainer.style.display = "none";
                swiperContainer.innerHTML = "";

                const { title, url, show } = videoToPlay;
                const iframeVideo = document.querySelector(".iframe-video");
                const iframeVideoWrapper = document.querySelector(
                    ".iframe-video-wrapper"
                );

                iframeVideo.setAttribute("src", url);
                iframeVideoWrapper.style.display = "block";
                iframeVideoWrapper.firstElementChild.textContent = show;
            }
        </script>
